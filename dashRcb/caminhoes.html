            <div class="w-full flex items-center justify-between header-content">
                <div class="flex flex-col title-header">
                    <span class="uppercase text-2xl">Relatório de faturamento</span>
                    <small>Relatório de Faturamento de Caminhões</small>
                </div>
                <!-- orgs -->
                <div class="flex items-center gap-2 w-80">
                    <span>Caminhões:</span>
                    <div class="flex items-center w-full">
                        <select name="" class="rounded-md bg-primary w-full py-2 px-4 text-main font-bold focus:outline-none focus:bg-primary focus:shadow-md" id="form-field">
                            <option value="Default" selected class="bg-primary text-main">TOTAL</option>
                            
                        </select>
                    </div>
                </div>
            </div>

            <!-- bignumbers -->

            <div class="w-full h-44 rounded-md my-10 bg-primary flex items-center gap-10 px-4 content-card">
                <!-- cardbignumber -->
                
                <div class="flex-1 h-36 rounded-md card">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>VALOR FATURADO</span>
                        <span id="faturado" class="number-font text-3xl"></span>
                    </div>
                </div>
                <div class="flex-1 h-36 rounded-md card">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>LUCRO TOTAL</span>
                        <span id="lucro" class="number-font text-3xl"></span>
                    </div>
                </div>
                <div class="flex-1 h-36 rounded-md card">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>VALOR GASTO</span>
                        <span id="gasto" class="number-font text-3xl"></span>
                    </div>
                </div>
                <div class="flex-1 h-36 rounded-md card">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>GASTO POR CAMINHÃO</span>
                        <span id="lucro" class="number-font text-3xl">1,7 mi</span>
                    </div>
                </div>
                <div class="flex-1 h-36 rounded-md card">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>MÉDIA DE COMBUSTIVEL</span>
                        <span id="lucro" class="number-font text-3xl">900 mil</span>
                    </div>
                </div>
            </div>

            <!-- filter -->
            <div class="w-full flex items-end justify-center gap-5">
                <div class="flex flex-col gap-2">
                    <label for="form-date-picker" class="uppercase text-sm">From</label>
                    <div>
                        <input id="from-date" placeholder="Data" class="bg-primary pl-2 rounded-md h-9">
                        <input placeholder="" type="hidden" class="bg-primary pl-2 rounded-md h-6">
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="form-date-picker" class="uppercase text-sm">to</label>
                    <div>
                        <input id="to-date" placeholder="Data" class="bg-primary pl-2 rounded-md h-9">
                        <input placeholder="" type="hidden" class="bg-primary pl-2 rounded-md h-6">
                    </div>
                </div>
                <div class="flex mb-1">
                    <button type="button" class="flex items-center gap-2 bg-btn-filter text-white p-1 px-2 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" viewBox="0 0 24 24"

                        </svg><span>Filter</span>
                    </button>
                </div>
            </div>
