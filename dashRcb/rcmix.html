<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rcbmix</title>

    <link rel="stylesheet" href="./rcbmix.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"> -->

</head>

<body>

    <div class="bg-second w-full h-screen text-main flex">
        <!-- sidebar -->
        <div class="flex-initial w-12 h-screen bg-primary flex justify-center">
            <nav class="w-full pt-7">
                <ul class="flex justify-center">
                    <li class="hover-menu">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="feather feather-home">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- content -->
        <div class="flex-initial w-full h-full px-8 pt-6">
            <!-- header -->
            <div class="w-full flex items-center justify-between">
                <div class="flex flex-col">
                    <span class="uppercase text-2xl">Relatório de faturamento</span>
                    <small>Relatório de Faturamento de Cliente e Caminhões</small>
                </div>
                <!-- orgs -->
                <div class="flex items-center gap-2 w-80">
                    <span>Clientes:</span>
                    <div class="flex items-center w-full">
                        <select name=""
                            class="rounded-sm w-full h-6 py-3 px-4 bg-primary text-main font-bold focus:outline-none focus:bg-primary focus:shadow-md"
                            id="form-field2">
                            <option value="Default" selected>TOTAL</option>
                            <option value="A">Empresa a</option>
                            <option value="B">Empresa b</option>
                            <option value="C">Empresa c</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- bignumbers -->

            <div class="w-full h-44 rounded-md my-10 bg-primary flex items-center gap-10 px-4 flex-wrap">
                <!-- cardbignumber -->
                <div class="flex-1 h-36 bg-second rounded-md">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>LUCRO TOTAL</span>
                        <span id="lucro" class="number-font text-3xl">2,2 mi</span>
                    </div>
                </div>
                <div class="flex-1 h-36 bg-second rounded-md">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>VALOR FATURADO</span>
                        <span id="lucro" class="number-font text-3xl">5,7 mi</span>
                    </div>
                </div>
                <div class="flex-1 h-36 bg-second rounded-md">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>VALOR GASTO</span>
                        <span id="lucro" class="number-font text-3xl">3,5 mi</span>
                    </div>
                </div>
                <div class="flex-1 h-36 bg-second rounded-md">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>GASTO POR CAMINHÃO</span>
                        <span id="lucro" class="number-font text-3xl">1,7 mi</span>
                    </div>
                </div>
                <div class="flex-1 h-36 bg-second rounded-md">
                    <div class="flex flex-col items-center h-full justify-center gap-5">
                        <span>MÉDIA DE COMBUSTIVEL</span>
                        <span id="lucro" class="number-font text-3xl">900 mil</span>
                    </div>
                </div>
            </div>

            <!-- filter -->
            <div class="w-full flex items-end justify-center gap-5">
                <div class="flex flex-col gap-2">
                    <label for="form-date-picker" class="uppercase text-sm">From</label>
                    <div>
                        <input placeholder="Data" class="bg-primary pl-2 rounded-md h-9">
                        <input placeholder="" type="hidden" class="bg-primary pl-2 rounded-md h-6">
                    </div>
                </div>
                <div class="flex flex-col gap-2">
                    <label for="form-date-picker" class="uppercase text-sm">to</label>
                    <div>
                        <input placeholder="Data" class="bg-primary pl-2 rounded-md h-9">
                        <input placeholder="" type="hidden" class="bg-primary pl-2 rounded-md h-6">
                    </div>
                </div>
                <div class="flex mb-1">
                    <button type="button" class="flex items-center gap-2 bg-btn-filter text-white p-1 px-2 rounded-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14px" height="14px" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" class="mr-50 p-0 feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg><span>Filter</span>
                    </button>
                </div>
            </div>

            <!-- graph 01 -->
            <div class="w-full h-auto bg-primary my-10 p-8">
               <div id="chart"></div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./rcbmix.js"></script>
</body>

</html>
